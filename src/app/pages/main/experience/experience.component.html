<div class="wrapper">
  <h2>Work Experiences</h2>
  
  <div class="job-list" >
    <div class="title-list">
      <div class="title-item" *ngFor="let job of jobList; index as i" (click)="jobSelected(i)" tabindex="1" >
        <h3>{{job.title}}</h3>
      </div>
    </div>
    
    <div class="job-item">
      <p>{{description}}</p>
    </div>
  </div>
  
</div>
